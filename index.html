<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        Generate a <span class="lime">random password</span>
      </h1>
      <h3 class="subtitle">Never use an insecure password again.</h3>
      <button class="btn" onclick="generatePasswords()">
        Generate passwords
      </button>
      <hr />
      <div class="password-container">
        <span class="password-box">
          <p class="password-text" id="pass1"></p>
        </span>
        <span class="password-box">
          <p class="password-text" id="pass2"></p>
        </span>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
